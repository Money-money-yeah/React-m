<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="theme-color" content="#000000" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
		<script src="https://as.alipayobjects.com/g/component/fastclick/1.0.6/fastclick.js"></script>
		
		<script>
			if ('addEventListener' in document) {
				document.addEventListener('DOMContentLoaded', function() {
					FastClick.attach(document.body);
				}, false);
			}
			if (!window.Promise) {
				document.writeln('<script src="https://as.alipayobjects.com/g/component/es6-promise/3.2.2/es6-promise.min.js"' +
					'>' + '<' + '/' + 'script>');
			}


			// 移动端适配
			(function() {
				var baseFontSize = 100;
				// 以 苹果6位标准  100px == 1rem
				var baseWidth = 375;
				var set = function() {
					var clientWidth = document.documentElement.clientWidth || window.innerWidth;
					var rem = 100;
					if (clientWidth != baseWidth) {
						rem = Math.floor(clientWidth / baseWidth * baseFontSize);
					}
					document.querySelector('html').style.fontSize = rem + 'px';
				}
				set();
				window.addEventListener('resize', set);
			})()
		</script>
		<title>商城项目</title>
		<style>
			html,
			body,
			div,
			span,
			object,
			iframe,
			h1,
			h2,
			h3,
			h4,
			h5,
			h6,
			p,
			blockquote,
			pre,
			abbr,
			address,
			cite,
			code,
			del,
			dfn,
			em,
			img,
			ins,
			kbd,
			q,
			samp,
			small,
			strong,
			sub,
			sup,
			var,
			b,
			i,
			dl,
			dt,
			dd,
			ol,
			ul,
			li,
			fieldset,
			form,
			label,
			legend,
			table,
			caption,
			tbody,
			tfoot,
			thead,
			tr,
			th,
			td,
			article,
			aside,
			canvas,
			details,
			figcaption,
			figure,
			footer,
			header,
			hgroup,
			menu,
			nav,
			section,
			summary,
			time,
			mark,
			audio,
			video {
				margin: 0;
				padding: 0;
				border: 0;
				outline: 0;
				font-size: 100%;
				vertical-align: baseline;
				background: transparent;
				box-sizing: border-box;
			}

			body {
				line-height: 1;
			}

			:focus {
				outline: 1;
			}

			article,
			aside,
			canvas,
			details,
			figcaption,
			figure,
			footer,
			header,
			hgroup,
			menu,
			nav,
			section,
			summary {
				display: block;
			}

			ul {
				list-style: none;
			}

			blockquote,
			q {
				quotes: none;
			}

			blockquote:before,
			blockquote:after,
			q:before,
			q:after {
				content: '';
				content: none;
			}

			a {
				margin: 0;
				padding: 0;
				border: 0;
				font-size: 100%;
				vertical-align: baseline;
				background: transparent;
			}

			ins {
				background-color: #ff9;
				color: #000;
				text-decoration: none;
			}

			mark {
				background-color: #ff9;
				color: #000;
				font-style: italic;
				font-weight: bold;
			}

			del {
				text-decoration: line-through;
			}

			abbr[title],
			dfn[title] {
				border-bottom: 1px dotted #000;
				cursor: help;
			}

			table {
				border-collapse: collapse;
				border-spacing: 0;
			}

			hr {
				display: block;
				height: 1px;
				border: 0;
				border-top: 1px solid #cccccc;
				margin: 1em 0;
				padding: 0;
			}

			input,
			select {
				vertical-align: middle;
			}

			html,
			body {
				width: 100%;
				height: 100vh;
			}

			[v-cloak] {
				display: none;
			}
		</style>


	</head>
	<body>
		<div id="root"></div>
	</body>

</html>
